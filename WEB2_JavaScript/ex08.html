<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
  <h1>Loop & Array</h1>

  <h2>Co workers</h2>
  <ul>
    <li>egoing</li>
    <li>leezche</li>
    <li>duru</li>
    <li>taeho</li>
  </ul>

  <script>
    var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'hi'];
  </script>
  <br>
  <h2>Co workers with Array</h2>
  <ul>
    <script>
      var i = 0;
      while(i < coworkers.length){
        document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
        i++;
      }
    </script>
  </ul>



</body>
</html>
